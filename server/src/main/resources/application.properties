# Nome da aplicação
spring.application.name=server

# Configuração da porta do servidor
server.port=8081

# Configuração de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/swift-checkin
spring.datasource.username=root
spring.datasource.password=root

# Configuração do Hibernate para criar ou atualizar as tabelas DENSENVOLVIMENTO
spring.jpa.hibernate.ddl-auto=create-drop

# Exibe as consultas SQL no console
spring.jpa.show-sql=true

# Dialeto do Hibernate para MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Formata as consultas SQL para facilitar a leitura
spring.jpa.properties.hibernate.format_sql=true
